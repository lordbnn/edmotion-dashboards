<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edMotion Technologies - Project Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #e6f4ff 0%, #f0f8ff 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 119, 227, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #0077E3 0%, #005bb5 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .required {
            color: #ea4335;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0077E3;
            box-shadow: 0 0 0 3px rgba(0, 119, 227, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 600px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }
        
        .submit-btn {
            background: #0077E3;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background: #005bb5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 119, 227, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            background: #cfe2ff;
            color: #084298;
            border: 1px solid #b6d4fe;
        }
        
        .debug-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            max-width: 400px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug-panel h4 {
            color: #ff0;
            margin-bottom: 5px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0077E3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>edMotion Technologies</h1>
            <p>Submit your project and get matched with talented Analysts</p>
        </div>
        
        <div class="form-body">
            <div id="statusMessage" class="status-message"></div>
            
            <form id="projectForm">
                <!-- Contact Information -->
                <h3 style="color: #0077E3; margin-bottom: 20px;">Contact Information</h3>
                
                <div class="two-column">
                    <div class="form-group">
                        <label>Full Name <span class="required">*</span></label>
                        <input type="text" name="contactName" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" name="companyName">
                    </div>
                </div>
                
                <div class="two-column">
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Phone <span class="required">*</span></label>
                        <input type="tel" name="phone" required>
                    </div>
                </div>
                
                <!-- Project Details -->
                <h3 style="color: #0077E3; margin: 30px 0 20px;">Project Details</h3>
                
                <div class="form-group">
                    <label>Project Title <span class="required">*</span></label>
                    <input type="text" name="projectTitle" required>
                </div>
                
                <div class="form-group">
                    <label>Project Category <span class="required">*</span></label>
                    <select name="projectCategory" required>
                        <option value="">Select a category</option>
                        <option value="web-development">Web Development</option>
                        <option value="mobile-development">Mobile App Development</option>
                        <option value="data-analysis">Data Analysis & Analytics</option>
                        <option value="machine-learning">Machine Learning / AI</option>
                        <option value="graphic-design">Graphic Design</option>
                        <option value="ui-ux">UI/UX Design</option>
                        <option value="digital-marketing">Digital Marketing</option>
                        <option value="content-writing">Content Writing</option>
                        <option value="video-editing">Video Editing</option>
                        <option value="social-media">Social Media Management</option>
                        <option value="seo">SEO Optimization</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Project Description <span class="required">*</span></label>
                    <textarea name="projectDescription" required></textarea>
                </div>
                
                <!-- Budget & Timeline -->
                <h3 style="color: #0077E3; margin: 30px 0 20px;">Budget & Timeline</h3>
                
                <div class="two-column">
                    <div class="form-group">
                        <label>Budget Amount <span class="required">*</span></label>
                        <input type="number" name="budgetAmount" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Currency <span class="required">*</span></label>
                        <select name="currency" required>
                            <option value="">Select currency</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="NGN">NGN - Nigerian Naira</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="ZAR">ZAR - South African Rand</option>
                            <option value="KES">KES - Kenyan Shilling</option>
                            <option value="GHS">GHS - Ghanaian Cedi</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Project Deadline <span class="required">*</span></label>
                    <input type="date" name="deadline" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Project
                </button>
            </form>
        </div>
    </div>
    
    <!-- Debug Panel -->
    <div id="debugPanel" class="debug-panel">
        <h4>Debug Console</h4>
        <div id="debugLog"></div>
    </div>
    
    <script>
        // YOUR GOOGLE APPS SCRIPT URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzdgbiLLP7YabBURgP4tPcS_a8lb8A5Xn94XlYN7KepfXB1knyEbWpCh7BmKKAW2I841A/exec';
        
        // Debug function
        function debug(message, data = '') {
            const time = new Date().toLocaleTimeString();
            const log = document.getElementById('debugLog');
            const entry = `[${time}] ${message}`;
            console.log(entry, data);
            log.innerHTML += `<div>${entry}</div>`;
            if (data) {
                log.innerHTML += `<div style="color:#ff0; margin-left:10px;">${JSON.stringify(data, null, 2)}</div>`;
            }
            log.scrollTop = log.scrollHeight;
        }
        
        // Show status message
        function showStatus(type, message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Initialize form
        debug('Form initialized');
        debug('Script URL', SCRIPT_URL);
        
        // Handle form submission
        document.getElementById('projectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            debug('Form submit event triggered');
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            try {
                // Disable button and show loading
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Submitting... <span class="spinner"></span>';
                showStatus('loading', 'Sending your project details...');
                
                // Collect form data
                const formData = new FormData(this);
                const data = {};
                
                // Convert FormData to object
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                
                // Add timestamp
                data.timestamp = new Date().toISOString();
                
                debug('Form data collected', data);
                
                // Send to Google Sheets
                debug('Sending to Google Sheets...');
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(data)
                });
                
                debug('Request sent successfully');
                
                // Since we can't read the response in no-cors mode, assume success
                showStatus('success', '✅ Project submitted successfully! We\'ll contact you within 24-48 hours.');
                
                // Reset form
                this.reset();
                debug('Form reset');
                
            } catch (error) {
                debug('Error occurred', error.message);
                showStatus('error', '❌ Error submitting form. Please try again or contact support.');
                
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
        
        // Test button (for debugging)
        window.testSubmit = function() {
            debug('Running test submission...');
            
            const testData = {
                timestamp: new Date().toISOString(),
                contactName: 'Test User',
                email: 'test@example.com',
                phone: '1234567890',
                projectTitle: 'Test Project',
                projectCategory: 'web-development',
                projectDescription: 'This is a test',
                budgetAmount: '1000',
                currency: 'USD',
                deadline: '2024-12-31'
            };
            
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(testData)
            })
            .then(() => {
                debug('Test submission sent');
                alert('Test data sent! Check your Google Sheet.');
            })
            .catch(err => {
                debug('Test submission error', err.message);
            });
        };
        
        // Add test button to debug panel
        document.getElementById('debugPanel').innerHTML += `
            <button onclick="testSubmit()" style="margin-top:10px; padding:5px 10px; background:#0077E3; color:white; border:none; border-radius:4px; cursor:pointer;">
                Send Test Data
            </button>
        `;
    </script>
</body>
</html>
